<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Sales Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Bike Sales</h1>
            <h2>Team 7</h2>
            <ul>
                <li>Home</li>
                <li>Dashboard</li>
                <li>Settings</li>
                <li>Profile</li>
                <li>Logout</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Dashboard</h2>
                <div class="user-info">
                    <input type="text" placeholder="Search">
                    <div class="notifications">ðŸ””</div>
                    <div class="profile">ðŸ‘¤</div>
                </div>
            </div>
            <div class="cards">
                <div class="card">
                    <p>Order Quantity</p>
                    <h3 id="orderQuantity"></h3>
                </div>
                <div class="card">
                    <p>Profit</p>
                    <h3 id="profit"></h3>
                </div>
                <div class="card">
                    <p>Revenue</p>
                    <h3 id="revenue"></h3>
                </div>
            </div>
            <div class="charts">
                <canvas id="barChart1"></canvas>
                <canvas id="pieChart"></canvas>
                <canvas id="lineChart"></canvas>
                <canvas id="barChart2"></canvas>
                <canvas id="barChart3"></canvas>
                <canvas id="lineChart2"></canvas>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
